<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>weekCalendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/weekCalendar.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <button class="btn btn-default" type="button" onclick="test()">
                    Test
                </button>
            </div>
            <div class="row">
                <span>select-result:</span> <span id="select-result"></span>
            </div>
            <div class="row">
                <div class='col-md-8 col-md-offset-2'>
                    <div id="target"></div>
                </div>
            </div>
        </div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui-1.10.4.min.js"></script>
        <script src="js/weekCalendar.js"></script>
        <script>
            function test(){
                $("#select-result").html('');
                $("#target").html('');
                $("#target").weekCalendar({
                    divisions: 4,
                    startWeekDay: 1,
                    i18n: {
                        weekDay0: "Domingo",
                        weekDay1: "Lunes",
                        weekDay2: "Martes",
                        weekDay3: "Miercoles",
                        weekDay4: "Jueves",
                        weekDay5: "Viernes",
                        weekDay6: "Sabado",
                        deleteLabel: "<i class='glyphicon glyphicon-trash'></i> Borrar"
                    },
                    style: {
                        height: 40
                    }
                });
            }
        </script>
        <script>
            function cb(item) {
                var items = $("#target").weekCalendar('serialize')[0];
                var value = "";
                for (var x in items) {
                    value = value + items[x].id + " ";
                }
                $("#select-result").html(value);
            }
            
            $("#target").weekCalendar({
                afterDeleteCallback: cb,
                addItemCallback: function (cal){
                    cb.call(this);
                    console.log(cal)
                },
                divisions: 4,
                debug: true,
                startWeekDay: 1,
                i18n: {
                    weekDay0: "Domingo",
                    weekDay1: "Lunes",
                    weekDay2: "Martes",
                    weekDay3: "Miercoles",
                    weekDay4: "Jueves",
                    weekDay5: "Viernes",
                    weekDay6: "Sabado",
                    deleteLabel: "<i class='glyphicon glyphicon-trash'></i> Borrar",
                },
                style: {
//                    padding: true,
//                    selectingColor: "green",
//                    selectedColor: "blue",
                    height: 40
                }
            });

            var customTime = { 
                toHour: 5,
                toMinute: 30,
                toWeekDay: 0,
                fromHour: 4,
                fromMinute: 30,
                fromWeekDay: 6
            };

            $("#target").weekCalendar('addCustomTime', customTime);
            var customTime2 = {
                fromHour: 1,
                fromMinute: 15,
                fromWeekDay: 1,
                toHour: 4,
                toMinute: 0,
                toWeekDay: 1,
            };
            $("#target").weekCalendar('addCustomTime', customTime2);
        </script>
    </body>
</html>
